<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

    // Функція для оновлення підсвічування полів деталей/заготовок/виробів
    function updateHighlighting() {
      const inputs = document.querySelectorAll('input[id^="detail-"], input[id^="blank-"], input[id^="product-"]');
      inputs.forEach(input => {
        const value = parseInt(input.value);
        if (value === 0) {
          input.classList.remove('bg-orange-200', 'bg-white');
          input.classList.add('bg-red-200');
        } else if (value < 10) {
          input.classList.remove('bg-red-200', 'bg-white');
          input.classList.add('bg-orange-200');
        } else {
          input.classList.remove('bg-red-200', 'bg-orange-200');
          input.classList.add('bg-white');
        }
      });
    }

    // Викликаємо при завантаженні сторінки
    updateHighlighting();

        worker.value = 0;
      });

      // Оновлюємо підсвічування (для деталей/заготовок/виробів, які не змінилися)
      updateHighlighting();
    });

    // Функція для експорту даних у Excel
    document.getElementById('export-excel').addEventListener('click', () => {
      // Збираємо дані
      const data = [
        {

    document.querySelectorAll('button[name^="button-"]').forEach(button => {
      button.addEventListener('click', () => {
        // Витягуємо номер процесу та робітника з імені кнопки (наприклад, button-X.Y)

        // Визначаємо ідентифікатори для першої та другої деталі/заготовки в поточному процесі
        let detail1Id, detail2Id;
        if (processNum === '1') {
          detail1Id = `detail-1-1`; // Деталь 1
          detail2Id = `detail-1-2`; // Деталь 2
        } else if (processNum === '2') {
          detail1Id = `detail-2-1`; // Деталь 3
          detail2Id = `blank-2-1`;  // Заготовка 1
        } else if (processNum === '3') {
          detail1Id = `detail-3-1`; // Деталь 4
          detail2Id = `blank-3-1`;  // Заготовка 2
        } else if (processNum === '4') {
          detail1Id = `detail-4-1`; // Деталь 5

        } else if (processNum === '5') {
          detail1Id = `detail-5-1`; // Деталь 6
          detail2Id = `blank-5-1`;  // Заготовка 4

          detail1Id = `product-6-1`; // Виріб
          detail2Id = null;         // Немає другої деталі
        }

        // Отримуємо елементи для поточного процесу
        const detail1 = document.getElementById(detail1Id);
        const detail2 = detail2Id ? document.getElementById(detail2Id) : null;
        const worker = document.getElementById(`worker-${processNum}-${workerNum}`);
        
        // Отримуємо елемент для готової продукції (тільки для Процесу 6)
        const finishedProduct = processNum === '6' ? document.getElementById('finished-product-6') : null;
        
        // Отримуємо елемент для наступного процесу (якщо він існує)
        const nextProcessNum = parseInt(processNum) + 1;
        let nextDetail = null;
        if (nextProcessNum === 2) {
          nextDetail = document.getElementById(`blank-2-1`); // Заготовка 1
        } else if (nextProcessNum === 3) {
          nextDetail = document.getElementById(`blank-3-1`); // Заготовка 2
        } else if (nextProcessNum === 4) {
          nextDetail = document.getElementById(`blank-4-1`); // Заготовка 3
        } else if (nextProcessNum === 5) {
          nextDetail = document.getElementById(`blank-5-1`); // Заготовка 4
        } else if (nextProcessNum === 6) {
          nextDetail = document.getElementById(`product-6-1`); // Виріб
        }

        // Оновлюємо значення
        let detail1Value = parseInt(detail1.value);
        let detail2Value = detail2 ? parseInt(detail2.value) : 1; // Якщо detail2 немає, імітуємо достатнє значення
        let workerValue = parseInt(worker.value);
        let nextDetailValue = nextDetail ? parseInt(nextDetail.value) : 0;
        let finishedProductValue = finishedProduct ? parseInt(finishedProduct.value) : 0;

        // Перевіряємо, чи деталі/заготовки/вироби не стануть від'ємними
        if (detail1Value > 0 && detail2Value > 0) {
          detail1.value = detail1Value - 1; // Зменшуємо першу деталь/заготовку/виріб
          if (detail2) {
            detail2.value = detail2Value - 1; // Зменшуємо другу деталь/заготовку (якщо є)
          }
          worker.value = workerValue + 1;   // Збільшуємо значення робітника
          if (nextDetail) {
            nextDetail.value = nextDetailValue + 1; // Збільшуємо другу деталь/заготовку/виріб в наступному процесі
          }
          if (finishedProduct) {
            finishedProduct.value = finishedProductValue + 1; // Збільшуємо лічильник готової продукції
          }
          // Оновлюємо підсвічування після зміни значень
          updateHighlighting();
        } else {
          alert(`Недостатньо деталей/заготовок/виробів у процесі ${processNum}!`);
        }
      });
